<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <style>
      /* CSS styles go here */
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
      }

      .calculator {
        border: 1px solid #ccc;
        padding: 20px;
        background-color: #fff;
      }

      .calculator input[type='text'] {
        width: 100%;
        padding: 12px 20px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .calculator button {
        width: 100%;
        background-color: #3498db;
        color: #fff;
        padding: 14px 20px;
        margin-bottom: 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .calculator button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
